{% extends "auctions/layout.html" %}
{% block title %}Home{% endblock %}

{% block body %}
    <div class="cardBox">
        {% for list in active %}
            <div class="card">
            {% if list.imageUrl %}
                <img style="width:100%; height: 55%;" src="{{ list.imageUrl }}" alt="{{ list.title }}||{{ list.description }}">
            {% else  %}
                <img style="width:100%; height: 55%;" src="{{ list.image.url }}" alt="{{ list.title }}||{{ list.description }}">
            {% endif %}
            <h1>{{ list.title }}</h1>
            <p class="price">Price: ${{ list.price }}</p>
            Category: <strong>{{ list.category }}</strong>
            <p><button>Show detail</button></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
