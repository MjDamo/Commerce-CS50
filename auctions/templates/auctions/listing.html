{% extends 'auctions/layout.html' %}
{% block title %}Create listing{% endblock %}

{% block body %}

    <section class="">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            Auctions <br/>
                            <span class="text-primary">Create new item or category</span>
                        </h1>

                        <!-- Alarm -->
                        {% if message %}
                        <div class="container mt-5">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <div class="alert alert_info"> <button aria-hidden="true" data-dismiss="alert" class="close" type="button">&times;</button> <strong>{{ message }}</strong> </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form action="{% url 'listing' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                {{ form.as_p }}

                                <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Create list
                                    </button>
                                </form>
                                <!-- ADD category -->
                                <form action="{% url 'add_category' %}" method="post">
                                    {% csrf_token %}
                                    <div class="text-center">
                                        <p>If you need a new category:</p>
                                        {{ category.as_p }}
                                        <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Add Category
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
